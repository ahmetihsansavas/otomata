    <h1>NonDeterministic Finite Automata</h1>
    <p>DFA (deterministic finite automat) belirli sonlu 
      otomatların (özdevinirlerin) tersine 
      her durumdan gidişin karışık olduğu ve her durum için 
      bir sonraki kelimede nereye gidileceğinin belirli olmadığı otomatlardır.</p>
