<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions CW3 </title>
  <style>
  /* pre { border: solid 1px } */
    #pat { width: 150px; }
    #inp { width: 250px; }
    .found { color: blue; }
  </style>
</head>

<body>
<h2 id=title></h2>

<p>
Pattern <input type=text id=pat onKeyUp="checkRE()">&emsp; 
<select id=menu onChange="setValues()">
<option>Letter<option>Number<option>Suffix<option>x+letter<option>(a|b\d+)*c
<option>$30</option></option>
</select> 
</p>
<p>
Input <input type=text id=inp onKeyUp="checkRE()">
</p>
<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term project by Emrah Tema</a>
</p>

<script>
"use strict";
const ptrn = ["[a-z]", "[0-9]{4}", "d[iuü][km]", "x[a-z]","[a|b\d+]*c","[(?<=\$)\d+]" ];
const word = 
    ["Bir iki üç dört beş altı ", "Bugün 23/6/2018 saat 14",
     "Geldim gördüm buldum...", "Excellent expression tax ","acı tatlı bcirc altı bes altmısaltıc ellibes","3 chicken costs $30"];
function setValues() {
    pat.value = ptrn[menu.selectedIndex];
    inp.value = word[menu.selectedIndex];
    checkRE();
}
function checkRE() {
    if (pat.value && inp.value) {
        const exp = new RegExp(pat.value,'g');
        const str = "<span class=found>$&</span>";
        out.innerHTML = inp.value.replace(exp, str);
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>

</body>
</html>
